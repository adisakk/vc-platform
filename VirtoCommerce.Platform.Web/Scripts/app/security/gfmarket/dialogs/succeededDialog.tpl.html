<div class="window">
    <div class="window-status" ng-if="loginProgress">
        <div class="progress-bar"></div>
    </div>
    <header class="window-head">
        <img class="__logo" ng-src="{{uiCustomization.contrast_logo || 'Content/themes/main/images/contrast-logo.png'}}" />
        <span class="window-t">{{ 'platform.blades.register.labels.register-bp-account' | translate: (uiCustomization.title ? uiCustomization : { title: 'Virto Commerce' }) }}</span>
    </header>
    <div class="window-cnt">
        <form class="form" novalidate ng-submit="openLoginDialog()" name="loginForm">

            <div class="form-group" align="center">
                <div class="form-input">
                    <label class="text-success">{{ 'platform.blades.register.labels.success' | translate }}</label>
                </div>
            </div>

            <div class="form-group" align="center">
                <div class="form-input">
                    <img ng-src="{{'Content/themes/main/images/allchecked.png'}}" width="80" height="53" />
                </div>
            </div>
            <div class="form-group" align="center">
                <div class="form-input">
                    <label class="form-label">{{ 'platform.blades.register.labels.please_login_to_upload_documents' | translate }}</label>
                </div>
            </div>
            <div class="form-group" align="center">
                <div class="form-input">
                    <button class="btn-normal" style="padding: 0px 30px" type="submit">
                        <span>{{ 'platform.blades.register.labels.ok' | translate }}</span>
                    </button>
                </div>
            </div>
        </form>
        <br />
    </div>
</div>
